<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node Kinect2 Client</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="bodyCanvas" width="512" height="424"></canvas>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/DepthWorker.js"></script>
	<script>
		var socket = io.connect('/');
		var canvas = document.getElementById('bodyCanvas');
		var ctx = canvas.getContext('2d');

		var depthProcessing = false;
		var depthWorkerThread = new Worker("js/DepthWorker.js");
		var bodies;
		var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];

		function drawBodies() {
			var index = 0;
			bodies.forEach(function(body){
				for(var jointName in body.joints) {
					var joint = body.joints[jointName];
					ctx.fillStyle = colors[index];
					ctx.fillRect(joint.x, joint.y, 10, 10);
				}
				index++;
			});
		}

		
		depthWorkerThread.addEventListener("message", function (event) {
			if(event.data.message === 'imageReady') {
                ctx.putImageData(event.data.imageData, 0, 0);
                drawBodies();
                depthProcessing = false;
			}
		});

		depthWorkerThread.postMessage({
			"message": "setImageData",
			"imageData": ctx.createImageData(canvas.width, canvas.height)
		});

		socket.on('bodyFrame', function(_bodies){
			bodies = _bodies;
			drawBodies();
		});

		socket.on('depthFrame', function(imageBuffer){
			if(!depthProcessing) {
				depthProcessing = true;
				depthWorkerThread.postMessage({ "message": "processImageData", "imageBuffer": imageBuffer });
			}
		});
	</script>
</body>
</html>
